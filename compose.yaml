services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: sonic-bot:local
    container_name: sonic-web
    hostname: sonic-web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    environment:
      - MYSQL_HOST=sonic-db
      - POST_LINK=http://localhost/requests/process.php
    env_file: 
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "apache2-foreground & cd /var/www/html/app && node bot.js"

  db:
    image: mysql:8.0
    container_name: sonic-db
    hostname: sonic-db
    env_file: 
      - .env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sonic-phpmyadmin
    hostname: sonic-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: sonic-db
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
    name: sonic-db-data